# Default TAKT Workflow
# Plan -> Coder -> Architect Review -> AI Review -> Security Review -> Supervisor Approval
#
# Template Variables:
#   {iteration}      - Workflow-wide turn count (total steps executed across all agents)
#   {max_iterations} - Maximum iterations allowed for the workflow
#   {step_iteration} - Per-step iteration count (how many times THIS step has been executed)
#   {task}           - Original user request
#   {previous_response} - Output from the previous step
#   {git_diff}       - Current uncommitted changes (git diff)
#   {user_inputs}    - Accumulated user inputs during workflow
#   {report_dir}     - Report directory name (e.g., "20250126-143052-task-summary")

name: default
description: Standard development workflow with planning and specialized reviews

max_iterations: 20

initial_step: plan

steps:
  - name: plan
    agent: ~/.takt/agents/default/planner.md
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    status_rules_prompt: |
      ## 判定基準

      | 状況 | 判定 |
      |------|------|
      | 要件が明確で実装可能 | DONE |
      | ユーザーが質問をしている（実装タスクではない） | ANSWER |
      | 要件が不明確、情報不足 | BLOCKED |

      ## 出力フォーマット

      | 状況 | タグ |
      |------|------|
      | 分析完了 | `[PLANNER:DONE]` |
      | 質問への回答 | `[PLANNER:ANSWER]` |
      | 情報不足 | `[PLANNER:BLOCKED]` |

      ### 出力例

      **DONE の場合:**
      ```
      [PLANNER:DONE]
      ```

      **ANSWER の場合:**
      ```
      {質問への回答}

      [PLANNER:ANSWER]
      ```

      **BLOCKED の場合:**
      ```
      [PLANNER:BLOCKED]

      確認事項:
      - {質問1}
      - {質問2}
      ```
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}（ワークフロー全体）
      - Step Iteration: {step_iteration}（このステップの実行回数）
      - Step: plan (タスク分析)
      - Report Directory: .takt/reports/{report_dir}/
      - Report File: .takt/reports/{report_dir}/00-plan.md

      ## User Request
      {task}

      ## Previous Response (implementからの差し戻し時)
      {previous_response}

      ## Instructions
      タスクを分析し、実装方針を立ててください。

      **判断基準:**
      - ユーザーの入力が実装タスクの場合 → 計画を立てて `[PLANNER:DONE]`
      - ユーザーの入力が質問の場合 → 調査・回答して `[PLANNER:ANSWER]`
      - 情報不足の場合 → `[PLANNER:BLOCKED]`

      **注意:** Previous Responseがある場合は差し戻しのため、
      その内容を踏まえて計画を見直してください（replan）。

      **やること（実装タスクの場合）:**
      1. タスクの要件を理解する
      2. 影響範囲を特定する
      3. 実装アプローチを決める

      **レポート出力:** 上記の `Report File` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {step_iteration}` セクションを追記

      **レポートフォーマット:**
      ```markdown
      # タスク計画

      ## 元の要求
      {ユーザーの要求をそのまま記載}

      ## 分析結果

      ### 目的
      {達成すべきこと}

      ### スコープ
      {影響範囲}

      ### 実装アプローチ
      {どう進めるか}

      ## 確認事項（あれば）
      - {不明点や確認が必要な点}
      ```
    pass_previous_response: true
    transitions:
      - condition: done
        next_step: implement
      - condition: answer
        next_step: COMPLETE
      - condition: blocked
        next_step: ABORT

  - name: implement
    agent: ~/.takt/agents/default/coder.md
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    permission_mode: acceptEdits
    status_rules_prompt: |
      ## 出力フォーマット

      | 状況 | タグ |
      |------|------|
      | 実装完了 | `[CODER:DONE]` |
      | 判断できない/情報不足 | `[CODER:BLOCKED]` |

      **重要**: 迷ったら `[BLOCKED]`。勝手に判断しない。

      ### 出力例

      **DONE の場合:**
      ```
      実装完了しました。
      - 作成: `src/auth/service.ts`, `tests/auth.test.ts`
      - 変更: `src/routes.ts`

      [CODER:DONE]
      ```

      **BLOCKED の場合:**
      ```
      [CODER:BLOCKED]

      理由: DBスキーマが未定義のため実装できません
      必要な情報: usersテーブルの構造
      ```
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}（ワークフロー全体）
      - Step Iteration: {step_iteration}（このステップの実行回数）
      - Step: implement
      - Report Directory: .takt/reports/{report_dir}/
      - Report Files:
        - Scope: .takt/reports/{report_dir}/01-coder-scope.md
        - Decisions: .takt/reports/{report_dir}/02-coder-decisions.md

      ## User Request
      {task}

      ## Additional User Inputs
      {user_inputs}

      ## Instructions
      planステップで立てた計画に従って実装してください。
      計画レポート（00-plan.md）を参照し、実装を進めてください。

      **重要**: 実装と同時に単体テストを追加してください。
      - 新規作成したクラス・関数には単体テストを追加
      - 既存コードを変更した場合は該当するテストを更新
      - テストファイルの配置: プロジェクトの規約に従う（例: `__tests__/`, `*.test.ts`）

      **レポート出力:** 上記の `Report Files` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {step_iteration}` セクションを追記

      **Scopeレポートフォーマット（実装開始時に作成）:**
      ```markdown
      # 変更スコープ宣言

      ## タスク
      {タスクの1行要約}

      ## 変更予定
      | 種別 | ファイル |
      |------|---------|
      | 作成 | `src/example.ts` |
      | 変更 | `src/routes.ts` |

      ## 推定規模
      Small / Medium / Large

      ## 影響範囲
      - {影響するモジュールや機能}
      ```

      **Decisionsレポートフォーマット（実装完了時、決定がある場合のみ）:**
      ```markdown
      # 決定ログ

      ## 1. {決定内容}
      - **背景**: {なぜ決定が必要だったか}
      - **検討した選択肢**: {選択肢リスト}
      - **理由**: {選んだ理由}
      ```
    transitions:
      - condition: done
        next_step: review
      - condition: blocked
        next_step: plan

  - name: review
    agent: ~/.takt/agents/default/architect.md
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - WebSearch
      - WebFetch
    status_rules_prompt: |
      ## 判定基準

      | 状況 | 判定 |
      |------|------|
      | 構造に問題がある | REJECT |
      | 設計原則違反がある | REJECT |
      | セキュリティ問題がある | REJECT |
      | テストが不十分 | REJECT |
      | 改善すべき点がある（軽微） | IMPROVE |
      | 問題なし | APPROVE |

      **IMPROVE の使い方:**
      - 設計としては許容範囲だが、改善した方が良い点がある場合
      - 例: 命名の改善、小さなリファクタリング、コメント追加

      ## 出力フォーマット

      | 状況 | タグ |
      |------|------|
      | 問題なし | `[ARCHITECT:APPROVE]` |
      | 軽微な改善必要 | `[ARCHITECT:IMPROVE]` |
      | 構造的な修正必要 | `[ARCHITECT:REJECT]` |

      ### 出力例

      **APPROVE の場合:**
      ```
      [ARCHITECT:APPROVE]

      良い点:
      - モジュール分割が適切
      - 単一責務が守られている
      ```

      **IMPROVE の場合:**
      ```
      [ARCHITECT:IMPROVE]

      改善点:
      - 命名を改善してください: `data` → `userData`
      - コメントを追加してください
      ```

      **REJECT の場合:**
      ```
      [ARCHITECT:REJECT]

      問題点:
      1. ファイルサイズ超過
         - 場所: `src/services/user.ts` (523行)
         - 修正案: 3ファイルに分割
      ```
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}（ワークフロー全体）
      - Step Iteration: {step_iteration}（このステップの実行回数）
      - Step: review (アーキテクチャレビュー)
      - Report Directory: .takt/reports/{report_dir}/
      - Report File: .takt/reports/{report_dir}/03-architect-review.md

      ## Original User Request (ワークフロー開始時の元の要求)
      {task}

      ## Git Diff
      ```diff
      {git_diff}
      ```

      ## Instructions
      **アーキテクチャと設計**のレビューに集中してください。AI特有の問題はレビューしないでください（次のステップで行います）。

      変更をレビューしてフィードバックを提供してください。

      **レビュー観点:**
      - 構造・設計の妥当性
      - コード品質
      - 変更スコープの適切性
      - テストカバレッジ
      - デッドコード
      - 呼び出しチェーン検証

      **レポート出力:** 上記の `Report File` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {step_iteration}` セクションを追記

      **レポートフォーマット:**
      ```markdown
      # アーキテクチャレビュー

      ## 結果: APPROVE / IMPROVE / REJECT

      ## サマリー
      {1-2文で結果を要約}

      ## 確認した観点
      - [x] 構造・設計
      - [x] コード品質
      - [x] 変更スコープ
      - [x] テストカバレッジ
      - [x] デッドコード
      - [x] 呼び出しチェーン検証

      ## 問題点（REJECTの場合）
      | # | 場所 | 問題 | 修正案 |
      |---|------|------|--------|
      | 1 | `src/file.ts:42` | 問題の説明 | 修正方法 |

      ## 改善提案（任意・ブロッキングではない）
      - {将来的な改善提案}
      ```

      **認知負荷軽減ルール:**
      - APPROVE + 問題なし → サマリーのみ（5行以内）
      - APPROVE + 軽微な提案 → サマリー + 改善提案（15行以内）
      - REJECT → 問題点を表形式で（30行以内）
    transitions:
      - condition: approved
        next_step: ai_review
      - condition: improve
        next_step: improve
      - condition: rejected
        next_step: fix

  - name: improve
    agent: ~/.takt/agents/default/coder.md
    allowed_tools:
