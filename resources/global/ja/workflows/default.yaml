      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    permission_mode: acceptEdits
    status_rules_prompt: |
      ## 出力フォーマット

      | 状況 | タグ |
      |------|------|
      | 改善完了 | `[CODER:DONE]` |
      | 判断できない/情報不足 | `[CODER:BLOCKED]` |

      **重要**: 迷ったら `[BLOCKED]`。勝手に判断しない。

      ### 出力例

      **DONE の場合:**
      ```
      改善を完了しました。
      - 命名を改善: `data` → `userData`
      - コメントを追加

      [CODER:DONE]
      ```

      **BLOCKED の場合:**
      ```
      [CODER:BLOCKED]

      理由: 改善の意図が不明確です
      必要な情報: 具体的な改善内容
      ```
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}（ワークフロー全体）
      - Step Iteration: {step_iteration}（このステップの実行回数）
      - Step: improve

      ## Architect Feedback (これが最新の指示です - 優先して対応してください)
      {previous_response}

      ## Original User Request (ワークフロー開始時の元の要求 - 参考情報)
      {task}

      ## Additional User Inputs
      {user_inputs}

      ## Instructions
      **重要**: Architectの改善提案に対応してください。
      これらは軽微な改善であり、設計上の大きな問題ではありません。

      以下のような改善を行ってください:
      - 命名の改善
      - 小さなリファクタリング
      - コメントの追加・修正
      - コードの整理
    pass_previous_response: true
    transitions:
      - condition: done
        next_step: review
      - condition: blocked
        next_step: plan

  - name: ai_review
    agent: ~/.takt/agents/default/ai-reviewer.md
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - WebSearch
      - WebFetch
    status_rules_prompt: |
      ## 判定基準

      | 状況 | 判定 |
      |------|------|
      | 仮定が間違っている（動作に影響） | REJECT |
      | もっともらしいが間違っているコード | REJECT |
      | コードベースの文脈に重大な不整合 | REJECT |
      | スコープクリープ | APPROVE（警告を付記） |
      | 軽微なスタイルの逸脱のみ | APPROVE |
      | コードが文脈に合い動作する | APPROVE |

      **注意:** スコープクリープは警告として記載するが、それだけでREJECTしない。

      ## 出力フォーマット

      | 状況 | タグ |
      |------|------|
      | AI特有の問題なし | `[AI_REVIEW:APPROVE]` |
      | 問題あり | `[AI_REVIEW:REJECT]` |

      ### 出力例

      **APPROVE の場合:**
      ```
      [AI_REVIEW:APPROVE]

      検証結果: 問題なし
      ```

      **REJECT の場合:**
      ```
      [AI_REVIEW:REJECT]

      問題点:
      1. 存在しないAPIを使用: `fetch.json()` → `response.json()`
      ```
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}（ワークフロー全体）
      - Step Iteration: {step_iteration}（このステップの実行回数）
      - Step: ai_review (AI生成コードレビュー)
      - Report Directory: .takt/reports/{report_dir}/
      - Report File: .takt/reports/{report_dir}/04-ai-review.md

      ## Original User Request (ワークフロー開始時の元の要求)
      {task}

      ## Git Diff
      ```diff
      {git_diff}
      ```

      ## Instructions
      AI特有の問題についてコードをレビューしてください:
      - 仮定の検証
      - もっともらしいが間違っているパターン
      - 既存コードベースとの適合性
      - スコープクリープの検出

      **レポート出力:** 上記の `Report File` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {step_iteration}` セクションを追記

      **レポートフォーマット:**
      ```markdown
      # AI生成コードレビュー

      ## 結果: APPROVE / REJECT

      ## サマリー
      {1文で結果を要約}

      ## 検証した項目
      | 観点 | 結果 | 備考 |
      |------|------|------|
      | 仮定の妥当性 | ✅ | - |
      | API/ライブラリの実在 | ✅ | - |
      | コンテキスト適合 | ✅ | - |
      | スコープ | ✅ | - |

      ## 問題点（REJECTの場合）
      | # | カテゴリ | 場所 | 問題 |
      |---|---------|------|------|
      | 1 | 幻覚API | `src/file.ts:23` | 存在しないメソッド |
      ```

      **認知負荷軽減ルール:**
      - 問題なし → サマリー1文 + チェック表のみ（10行以内）
      - 問題あり → + 問題を表形式で（25行以内）
    transitions:
      - condition: approved
        next_step: security_review
      - condition: rejected
        next_step: ai_fix

