# Default TAKT Workflow
# Plan -> Coder -> Architect Review -> AI Review -> Security Review -> Supervisor Approval

name: default
description: Standard development workflow with planning and specialized reviews

max_iterations: 20

initial_step: plan

steps:
  - name: plan
    agent: ~/.takt/agents/default/planner.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: plan (タスク分析)
      - Report Directory: .takt/reports/{report_dir}/
      - Report File: .takt/reports/{report_dir}/00-plan.md

      ## User Request
      {task}

      ## Previous Response (implementからの差し戻し時)
      {previous_response}

      ## Instructions
      タスクを分析し、実装方針を立ててください。

      **注意:** Previous Responseがある場合は差し戻しのため、
      その内容を踏まえて計画を見直してください（replan）。

      **やること:**
      1. タスクの要件を理解する
      2. 影響範囲を特定する
      3. 実装アプローチを決める

      **レポート出力:** 上記の `Report File` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {iteration}` セクションを追記

      **レポートフォーマット:**
      ```markdown
      # タスク計画

      ## 元の要求
      {ユーザーの要求をそのまま記載}

      ## 分析結果

      ### 目的
      {達成すべきこと}

      ### スコープ
      {影響範囲}

      ### 実装アプローチ
      {どう進めるか}

      ## 確認事項（あれば）
      - {不明点や確認が必要な点}
      ```

      完了したら [PLANNER:DONE] を出力。
      要件が不明確な場合は [PLANNER:BLOCKED] を出力。
    pass_previous_response: true
    transitions:
      - condition: done
        next_step: implement
      - condition: blocked
        next_step: ABORT

  - name: implement
    agent: ~/.takt/agents/default/coder.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: implement
      - Report Directory: .takt/reports/{report_dir}/
      - Report Files:
        - Scope: .takt/reports/{report_dir}/01-coder-scope.md
        - Decisions: .takt/reports/{report_dir}/02-coder-decisions.md

      ## User Request
      {task}

      ## Additional User Inputs
      {user_inputs}

      ## Instructions
      planステップで立てた計画に従って実装してください。
      計画レポート（00-plan.md）を参照し、実装を進めてください。

      **レポート出力:** 上記の `Report Files` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {iteration}` セクションを追記

      **Scopeレポートフォーマット（実装開始時に作成）:**
      ```markdown
      # 変更スコープ宣言

      ## タスク
      {タスクの1行要約}

      ## 変更予定
      | 種別 | ファイル |
      |------|---------|
      | 作成 | `src/example.ts` |
      | 変更 | `src/routes.ts` |

      ## 推定規模
      Small / Medium / Large

      ## 影響範囲
      - {影響するモジュールや機能}
      ```

      **Decisionsレポートフォーマット（実装完了時、決定がある場合のみ）:**
      ```markdown
      # 決定ログ

      ## 1. {決定内容}
      - **背景**: {なぜ決定が必要だったか}
      - **検討した選択肢**: {選択肢リスト}
      - **理由**: {選んだ理由}
      ```

      完了時は [CODER:DONE] を含めてください。
      進行できない場合は [CODER:BLOCKED] を出力し、planに戻ります。
    transitions:
      - condition: done
        next_step: review
      - condition: blocked
        next_step: plan

  - name: review
    agent: ~/.takt/agents/default/architect.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: review (アーキテクチャレビュー)
      - Report Directory: .takt/reports/{report_dir}/
      - Report File: .takt/reports/{report_dir}/03-architect-review.md

      ## Original User Request (ワークフロー開始時の元の要求)
      {task}

      ## Git Diff
      ```diff
      {git_diff}
      ```

      ## Instructions
      **アーキテクチャと設計**のレビューに集中してください。AI特有の問題はレビューしないでください（次のステップで行います）。

      変更をレビューしてフィードバックを提供してください:
      - [ARCHITECT:APPROVE] 問題なしの場合
      - [ARCHITECT:IMPROVE] 改善すべき点がある場合（軽微な修正）
      - [ARCHITECT:REJECT] 構造的な変更が必要な場合（具体的な問題をリスト）

      **レポート出力:** 上記の `Report File` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {iteration}` セクションを追記

      **レポートフォーマット:**
      ```markdown
      # アーキテクチャレビュー

      ## 結果: APPROVE / IMPROVE / REJECT

      ## サマリー
      {1-2文で結果を要約}

      ## 確認した観点
      - [x] 構造・設計
      - [x] コード品質
      - [x] 変更スコープ

      ## 問題点（REJECTの場合）
      | # | 場所 | 問題 | 修正案 |
      |---|------|------|--------|
      | 1 | `src/file.ts:42` | 問題の説明 | 修正方法 |

      ## 改善提案（任意・ブロッキングではない）
      - {将来的な改善提案}
      ```

      **認知負荷軽減ルール:**
      - APPROVE + 問題なし → サマリーのみ（5行以内）
      - APPROVE + 軽微な提案 → サマリー + 改善提案（15行以内）
      - REJECT → 問題点を表形式で（30行以内）
    transitions:
      - condition: approved
        next_step: ai_review
      - condition: improve
        next_step: improve
      - condition: rejected
        next_step: fix

  - name: improve
    agent: ~/.takt/agents/default/coder.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: improve

      ## Architect Feedback (これが最新の指示です - 優先して対応してください)
      {previous_response}

      ## Original User Request (ワークフロー開始時の元の要求 - 参考情報)
      {task}

      ## Additional User Inputs
      {user_inputs}

      ## Instructions
      **重要**: Architectの改善提案に対応してください。
      これらは軽微な改善であり、設計上の大きな問題ではありません。

      以下のような改善を行ってください:
      - 命名の改善
      - 小さなリファクタリング
      - コメントの追加・修正
      - コードの整理

      完了時は [CODER:DONE] を含めてください。
      進行できない場合は [CODER:BLOCKED] を含めてください。
    pass_previous_response: true
    transitions:
      - condition: done
        next_step: review
      - condition: blocked
        next_step: plan

  - name: ai_review
    agent: ~/.takt/agents/default/ai-reviewer.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: ai_review (AI生成コードレビュー)
      - Report Directory: .takt/reports/{report_dir}/
      - Report File: .takt/reports/{report_dir}/04-ai-review.md

      ## Original User Request (ワークフロー開始時の元の要求)
      {task}

      ## Git Diff
      ```diff
      {git_diff}
      ```

      ## Instructions
      AI特有の問題についてコードをレビューしてください:
      - 仮定の検証
      - もっともらしいが間違っているパターン
      - 既存コードベースとの適合性
      - スコープクリープの検出

      以下を含めてください:
      - [AI_REVIEW:APPROVE] AI特有の問題が見つからない場合
      - [AI_REVIEW:REJECT] 問題が検出された場合（具体的な問題をリスト）

      **レポート出力:** 上記の `Report File` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {iteration}` セクションを追記

      **レポートフォーマット:**
      ```markdown
      # AI生成コードレビュー

      ## 結果: APPROVE / REJECT

      ## サマリー
      {1文で結果を要約}

      ## 検証した項目
      | 観点 | 結果 | 備考 |
      |------|------|------|
      | 仮定の妥当性 | ✅ | - |
      | API/ライブラリの実在 | ✅ | - |
      | コンテキスト適合 | ✅ | - |
      | スコープ | ✅ | - |

      ## 問題点（REJECTの場合）
      | # | カテゴリ | 場所 | 問題 |
      |---|---------|------|------|
      | 1 | 幻覚API | `src/file.ts:23` | 存在しないメソッド |
      ```

      **認知負荷軽減ルール:**
      - 問題なし → サマリー1文 + チェック表のみ（10行以内）
      - 問題あり → + 問題を表形式で（25行以内）
    transitions:
      - condition: approved
        next_step: security_review
      - condition: rejected
        next_step: ai_fix

  - name: ai_fix
    agent: ~/.takt/agents/default/coder.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: ai_fix

      ## AI Review Feedback (これが最新の指示です - 優先して対応してください)
      {previous_response}

      ## Original User Request (ワークフロー開始時の元の要求 - 参考情報)
      {task}

      ## Additional User Inputs
      {user_inputs}

      ## Instructions
      **重要**: AI Reviewerのフィードバックに対応してください。
      以下に集中してください:
      - 間違った仮定の修正
      - もっともらしいが間違っている実装の修正
      - 既存コードベースのパターンとの整合
      - スコープクリープの除去

      完了時は [CODER:DONE] を含めてください。
      進行できない場合は [CODER:BLOCKED] を含めてください。
    pass_previous_response: true
    transitions:
      - condition: done
        next_step: review
      - condition: blocked
        next_step: plan

  - name: security_review
    agent: ~/.takt/agents/default/security.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: security_review
      - Report Directory: .takt/reports/{report_dir}/
      - Report File: .takt/reports/{report_dir}/05-security-review.md

      ## Original User Request (ワークフロー開始時の元の要求)
      {task}

      ## Git Diff
      ```diff
      {git_diff}
      ```

      ## Instructions
      変更に対してセキュリティレビューを行ってください。以下の脆弱性を確認してください:
      - インジェクション攻撃（SQL, コマンド, XSS）
      - 認証・認可の問題
      - データ露出リスク
      - 暗号化の弱点

      以下を含めてください:
      - [SECURITY:APPROVE] セキュリティ問題がない場合
      - [SECURITY:REJECT] 脆弱性が検出された場合（具体的な問題をリスト）

      **レポート出力:** 上記の `Report File` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {iteration}` セクションを追記

      **レポートフォーマット:**
      ```markdown
      # セキュリティレビュー

      ## 結果: APPROVE / REJECT

      ## 重大度: None / Low / Medium / High / Critical

      ## チェック結果
      | カテゴリ | 結果 | 備考 |
      |---------|------|------|
      | インジェクション | ✅ | - |
      | 認証・認可 | ✅ | - |
      | データ保護 | ✅ | - |
      | 依存関係 | ✅ | - |

      ## 脆弱性（REJECTの場合）
      | # | 重大度 | 種類 | 場所 | 修正案 |
      |---|--------|------|------|--------|
      | 1 | High | SQLi | `src/db.ts:42` | パラメータ化クエリを使用 |

      ## 警告（ブロッキングではない）
      - {セキュリティに関する推奨事項}
      ```

      **認知負荷軽減ルール:**
      - 問題なし → チェック表のみ（10行以内）
      - 警告あり → + 警告を1-2行（15行以内）
      - 脆弱性あり → + 表形式で（30行以内）
    transitions:
      - condition: approved
        next_step: supervise
      - condition: rejected
        next_step: security_fix

  - name: security_fix
    agent: ~/.takt/agents/default/coder.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: security_fix

      ## Security Review Feedback (これが最新の指示です - 優先して対応してください)
      {previous_response}

      ## Original User Request (ワークフロー開始時の元の要求 - 参考情報)
      {task}

      ## Additional User Inputs
      {user_inputs}

      ## Instructions
      **重要**: セキュリティレビューで指摘された脆弱性を修正してください。
      セキュリティの問題は最優先で対応が必要です。

      完了時は [CODER:DONE] を含めてください。
      進行できない場合は [CODER:BLOCKED] を含めてください。
    pass_previous_response: true
    transitions:
      - condition: done
        next_step: security_review
      - condition: blocked
        next_step: plan

  - name: fix
    agent: ~/.takt/agents/default/coder.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: fix

      ## Architect Feedback (これが最新の指示です - 優先して対応してください)
      {previous_response}

      ## Original User Request (ワークフロー開始時の元の要求 - 参考情報)
      {task}

      ## Additional User Inputs
      {user_inputs}

      ## Instructions
      **重要**: Architectのフィードバックに対応してください。
      「Original User Request」は参考情報であり、最新の指示ではありません。
      セッションの会話履歴を確認し、Architectの指摘事項を修正してください。

      完了時は [CODER:DONE] を含めてください。
      進行できない場合は [CODER:BLOCKED] を含めてください。
    pass_previous_response: true
    transitions:
      - condition: done
        next_step: review
      - condition: blocked
        next_step: plan

  - name: supervise
    agent: ~/.takt/agents/default/supervisor.md
    instruction_template: |
      ## Workflow Context
      - Iteration: {iteration}/{max_iterations}
      - Step: supervise (final verification)
      - Report Directory: .takt/reports/{report_dir}/
      - Report Files:
        - Validation: .takt/reports/{report_dir}/06-supervisor-validation.md
        - Summary: .takt/reports/{report_dir}/summary.md

      ## Original User Request
      {task}

      ## Git Diff
      ```diff
      {git_diff}
      ```

      ## Instructions
      テスト実行、ビルド確認、最終承認を行ってください。

      **ワークフロー全体の確認:**
      1. 計画（00-plan.md）と実装結果が一致しているか
      2. 各レビューステップの指摘が対応されているか
      3. 元のタスク目的が達成されているか

      **レポートの確認:** Report Directory内の全レポートを読み、
      未対応の改善提案がないか確認してください。

      **レポート出力:** 上記の `Report Files` に出力してください。
      - ファイルが存在しない場合: 新規作成
      - ファイルが存在する場合: `## Iteration {iteration}` セクションを追記

      **Validationレポートフォーマット:**
      ```markdown
      # 最終検証結果

      ## 結果: APPROVE / REJECT

      ## 検証サマリー
      | 項目 | 状態 | 確認方法 |
      |------|------|---------|
      | 要求充足 | ✅ | 要求リストと照合 |
      | テスト | ✅ | `npm test` (N passed) |
      | ビルド | ✅ | `npm run build` 成功 |
      | 動作確認 | ✅ | 主要フロー確認 |

      ## 成果物
      - 作成: {作成したファイル}
      - 変更: {変更したファイル}

      ## 未完了項目（REJECTの場合）
      | # | 項目 | 理由 |
      |---|------|------|
      | 1 | {項目} | {理由} |
      ```

      **Summaryレポートフォーマット（APPROVEの場合のみ）:**
      ```markdown
      # タスク完了サマリー

      ## タスク
      {元の要求を1-2文で}

      ## 結果
      ✅ 完了

      ## 変更内容
      | 種別 | ファイル | 概要 |
      |------|---------|------|
      | 作成 | `src/file.ts` | 概要説明 |

      ## レビュー結果
      | レビュー | 結果 |
      |---------|------|
      | Architect | ✅ APPROVE |
      | AI Review | ✅ APPROVE |
      | Security | ✅ APPROVE |
      | Supervisor | ✅ APPROVE |

      ## 確認コマンド
      ```bash
      npm test
      npm run build
      ```
      ```

      出力:
      - [SUPERVISOR:APPROVE] すべて完了、マージ可能
      - [SUPERVISOR:REJECT] 問題あり（具体的な問題を記載）
    transitions:
      - condition: approved
        next_step: COMPLETE
      - condition: rejected
        next_step: plan
