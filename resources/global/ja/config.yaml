# TAKT グローバル設定
# takt のデフォルト設定ファイルです。

# 言語設定 (en または ja)
language: ja

# 信頼済みディレクトリ - これらのディレクトリ内のプロジェクトは確認プロンプトをスキップします
trusted_directories: []

# デフォルトワークフロー - ワークフローが指定されていない場合に使用します
default_workflow: default

# ログレベル: debug, info, warn, error
log_level: info

# プロバイダー: claude または codex
provider: claude

# デフォルトモデル (オプション)
# Claude: opus, sonnet, haiku, opusplan, default, またはフルモデル名
# Codex: gpt-5.2-codex, gpt-5.1-codex など
# model: sonnet

# Anthropic APIキー (オプション、環境変数 TAKT_ANTHROPIC_API_KEY で上書き可能)
# anthropic_api_key: ""

# OpenAI APIキー (オプション、環境変数 TAKT_OPENAI_API_KEY で上書き可能)
# openai_api_key: ""

# パイプライン実行設定 (オプション)
# パイプラインモード (--task) のブランチ名、コミットメッセージ、PRの本文をカスタマイズできます。
# pipeline:
#   default_branch_prefix: "takt/"
#   commit_message_template: "feat: {title} (#{issue})"
#   pr_body_template: |
#     ## Summary
#     {issue_body}
#     Closes #{issue}

# デバッグ設定 (オプション)
# debug:
#   enabled: false
#   log_file: ~/.takt/logs/debug.log
