      |-----------|-----|
      | No issues | `[ARCHITECT:APPROVE]` |
      | Minor improvements needed | `[ARCHITECT:IMPROVE]` |
      | Structural fixes required | `[ARCHITECT:REJECT]` |
    instruction_template: |
