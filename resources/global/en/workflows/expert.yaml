      ```markdown
      # Decision Log

      ## 1. {Decision Content}
      - **Background**: {Why the decision was needed}
      - **Options Considered**: {List of options}
      - **Reason**: {Why this option was chosen}
      ```

      Include [CODER:DONE] when complete.
      Include [CODER:BLOCKED] if you cannot proceed (returns to plan).
