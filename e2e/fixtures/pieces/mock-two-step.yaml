name: e2e-mock-two-step
description: Two-step sequential piece for E2E testing

max_movements: 5

initial_movement: step-1

movements:
  - name: step-1
    edit: true
    persona: ../agents/test-coder.md
    permission_mode: edit
    instruction_template: |
      {task}
    rules:
      - condition: Done
        next: step-2

  - name: step-2
    edit: true
    persona: ../agents/test-coder.md
    permission_mode: edit
    instruction_template: |
      Continue the task.
    rules:
      - condition: Done
        next: COMPLETE
